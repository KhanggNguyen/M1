<form>
    <div class="form-group has-error"> <!-- First Name -->
        <label for="prenom" class="control-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Martin">
        <p id="prenom_error" class="help-block">Prénom invalide.</p>
    </div>

    <div class="form-group has-error"> <!-- Last Name -->
        <label for="nom" class="control-label">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" placeholder="Toha">
        <p id="nom_error" class="help-block">Nom invalide.</p>
    </div>

    <div class="form-group has-error"> <!-- Email -->
        <label for="email" class="control-label">Adresse Electronique</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com">
        <p id="email_error" class="help-block">Adresse électronique invalide.</p>
    </div>
                            
    <div class="form-group has-error"> <!-- Zip Code -->
        <label for="codepostale" class="control-label">Code postale</label>
        <input type="text" class="form-control" id="codepostale" name="codepostale" placeholder="#####">
        <p id="codepostale_error" class="help-block">Code postale invalide.</p>
    </div>
    
    <div class="form-group has-error"> <!-- Password -->
        <label for="mdp" class="control-label">Mot de passe</label>
        <input type="password" class="form-control" id="mdp" name="mdp" placeholder="*****">
        <p id="mdp_error" class="help-block">Mot de passe invalide.</p>
    </div>
    
    <div class="form-group has-error"> <!-- Register Button -->
        <button type="submit" class="btn btn-primary">Enregistre</button>
    </div>

</form>
